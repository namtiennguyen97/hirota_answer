<script>
    // make keycode enter
        let answer = document.getElementById('answerInput');
        answer.addEventListener("keyup", function (event) {

</script>
<script>

        if (!localStorage.getItem('username')){
            $('#guideMsgIndex').html("Chào mừng bạn đã đến với chuyên mục hỏi đáp về izanagi.<br> <b>Xin hỏi quý danh ninja của bạn trong game?</b><br>" +
                "        <input class=\"form-control border-success\" id=\"username\" type=\"text\" placeholder=\"Tên Nhân Vật Ingame của bạn?\"><br>\n" +
                "        <button class=\"btn btn-info form-control\" id=\"confirmUsername\" onclick=\"queryUsername()\">Tôi nè!</button>");
        }
        else {
            let username = localStorage.getItem('username');
            let randGuide = Math.floor(Math.random() * 4);
            let welcome1 = "Oho chào mừng " +username+ " quay trở lại, chúc bạn một ngày tốt lành, và đặc biệt gặp may mắn trong game hehehe!";
            let welcome2 = "Oh bạn quay lại à "+ username+ ", hẳn bạn cần gì đó nhỉ hehe!";
            let welcome3 = "Đôi lúc hãy thử sáng tạo và làm mọi thứ bạn chưa từng làm trong Izanagi xem? Nó sẽ rất thú vị đấy "+ username+" hehehe!";
            let welcome4 = "Chào chủ nhân "+ username + " hehehe, tuy nhiên nếu thấy tôi vướng, có mục option góc phải đó nhé! Và tôi cũng có thể được bật lại nếu muốn!";
            let guideTip = [welcome1,welcome2,welcome3,welcome4];
            $('#guideMsgIndex').text(guideTip[randGuide]);

        }
        function login(){
            if (!localStorage.getItem('username')){
                $('#guideMsgIndex').html("<b>Xin hỏi quý danh ninja của bạn trong game?</b><br>" +
                    "        <input class=\"form-control border-success\" id=\"username\" type=\"text\" placeholder=\"Tên Nhân Vật Ingame của bạn?\"><br>\n" +
                    "        <button class=\"btn btn-info form-control\" id=\"confirmUsername\" onclick=\"queryUsername()\">Tôi nè!</button>");
            } else {
                $('#guideMsgIndex').html("Bạn đã nhập quý danh rồi mà?! Hay là bạn muốn đổi quý danh?<br><button class='btn btn-info' onclick='relogin()'>Đúng vậy, tôi muốn đăng xuất thay đổi!</button>");
            }
        }
        function relogin(){
            localStorage.removeItem('username');
            $('#guideMsgIndex').html("<b>Xin hỏi quý danh ninja của bạn trong game?</b><br>" +
                "        <input class=\"form-control border-success\" id=\"username\" type=\"text\" placeholder=\"Tên Nhân Vật Ingame của bạn?\"><br>\n" +
                "        <button class=\"btn btn-info form-control\" id=\"confirmUsername\" onclick=\"queryUsername()\">Tôi nè!</button>");

        }

</script>
